<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="icon" type="image/png" href="http://cliparts.co/cliparts/8Tx/KxG/8TxKxGXTp.png">

    <title>Travel BankEx</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner" class="heading">
      <h1>Travel BankEx</h1>
    </header>
    <form role="form" class="travelex">
      <fieldset name="forex">
        <legend>Currency Exchange</legend> 
        <label for="js-home-currency" class="locate_home">Home Country Currency</label>
        <select name="js-home-currency" id="js-home-currency" required>
          <option value="0" selected>AFN: Afghanistan Afghani</option>
          <option value="1">ALL: Albania Lek</option>
          <option value="2">AMD: Armenian Dram</option>
          <option value="3">ANG: Netherlands Antillean Guilder</option>
          <option value="4">AOA: Angolan Kwanza</option>
        </select>
        <label for="js-current-location" class="locate_here">Current Location</label>
        <input placeholder="Via Maggio 46R, 50125, Florence, Italy" type="text" name="js-current-location" id="js-current-location" required />
        <label for="js-current-country" class="locate_current_country">Current Country</label>
        <select name="js-current-country" id="js-current-country" required>
          <option value="0">Afghanistan</option>
          <option value="1">Albania</option>
          <option value="2">Armenia</option>
          <option value="3" selected>Netherlands</option>
          <option value="4">Angola</option>
        </select>
        <button role="button" type="submit" class="js-submit-button">Submit</button>
      </fieldset>
    </form>  
    <section role="region" id="travel-currency">
    </section>
    <main role="main">
      <section role="region" id="map"></section>
      <section role="region" id="righthand-results">
        <h2>Banks Nearby</h2>
        <ul id="bank_places"></ul>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCutSZwfHTMo57rrmIEbZKdYm41W83rT98&libraries=places&callback=initMap" async defer></script>
    <script src="index.js"></script>
  </body>
</html>
